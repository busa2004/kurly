<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>

<script>



</script>
<div th:replace="fragments/bodyHeader :: bodyHeader" />

<div class="container">
  <main>
    <div class="row mt-3" >

      <div><h5 class="text-start">주문 내역</h5></div>
      <hr  style="color:black">

      <div th:each="item,i : ${orders}" class="mb-3">
        <h5 class="text-start" th:text="${item.orderDate}"></h5>
        <div class="card">
          <div class="card-header" th:text="${item.firstItem}">
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-2">
                <img style="max-width: 100%; height: auto;" src="/img/단호박경단.PNG">
              </div>
              <div class="col-10">
                <dl class="row">
                  <dt class="col-md-2">주문번호</dt>
                  <dd class="col-sm-10" th:text="${item.id}"></dd>

                  <dt class="col-md-2">결제금액</dt>
                  <dd class="col-sm-10" th:text="${item.price}"></dd>

                  <dt class="col-md-2">주문상태</dt>
                  <dd class="col-sm-10" th:text="${item.status}"></dd>
                </dl>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>
</div>
</body>
<script>



</script>
</html>
