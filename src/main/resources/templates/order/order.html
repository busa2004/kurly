<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>

<script>



</script>
<div th:replace="fragments/bodyHeader :: bodyHeader" />

<div class="container">
    <main>
        <div class="row">
            <div class="text-center mb-5 mt-5">
                <h2>주문서</h2>
            </div>


            <div class="row my-5">
                <div><h5>주문상품</h5></div>
                <hr  style="color:black">
                <div th:each="item,i : ${carts}" th:id="|carts${item.id}|">
                    <div class="row">
                        <div class="col-md-2 d-flex align-items-center">
                            <img style="width:100%;height:100%" class="rounded" th:src="${item.goods.img}">
                        </div>
                        <div th:text="${item.goods.name}" class="col-md-5 d-flex align-items-center">
                        </div>
                        <div class="col-md-2 d-flex align-items-center">
                            <div><span th:text="${item.count}" ></span>개</div>
                        </div>
                        <div  class="col-md-2 d-flex align-items-center flex-row-reverse">
                            <div class="text-end"><span th:text="${item.goods.price}"></span>원</div>
                        </div>

                    </div>

                    <hr  style="color:lightgray">

                </div>
            </div>


            <div class="row my-5">
                <div><h5>주문자 정보</h5></div>
                <hr  style="color:black">
                <div class="mb-3">
                    <div class="row">
                        <div class="col-2">
                            보내는 분
                        </div>
                        <div class="col-10">
                            남영덕
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            휴대폰
                        </div>
                        <div class="col-10">
                            01028353731
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            이메일
                        </div>
                        <div class="col-10">
                            wadzj3@gmail.com
                        </div>
                    </div>
                </div>
                <hr  style="color:lightgray">
            </div>

            <form role="form" th:action="@{/order}" method="post">
                <div class="row my-5  text-center">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary btn-lg">결제하기</button>
                    </div>
                </div>
            </form>

        </div>
    </main>
</div>
</body>
